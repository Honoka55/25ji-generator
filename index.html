<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <span id="nightcord">❖</span>
        <span style="font-size:larger">
            <span style="font-feature-settings:'sups'">2</span>5</span><span data-i18n="header">
        </span>
        <div id="copyright" style="max-height:0">
            <span>
                Copyright &copy; 2024 <a href="https://honoka55.github.io">Honoka55</a> |
                <a href="https://github.com/Honoka55/25ji-generator">Repo</a> |
                <a href="https://afdian.net/a/honoka55">Donate</a> |
            </span>
            <div class="switch">
                <input type="checkbox" id="watermark" checked>
                <label for="watermark" id="watermark-toggle" class="switch-toggle"></label>
            </div> <span>Watermark</span> |
            <select id="language">
                <option value="zh-hans">简体中文</option>
                <option value="zh-hant">繁體中文</option>
                <option value="ja">日本語</option>
                <!-- <option value="ko">한국어</option> -->
            </select>
        </div>
    </h1>
    <div id="input-container">
        <input type="number" id="text1" min="0" max="2999" step="1" style="width:50px" value="25">
        <input type="text" id="text2" maxlength="3" style="width:50px" value="時">
        <select id="ten">
            <option value="、" selected>、</option>
            <option value="，">，</option>
        </select>
        <input type="text" id="text3" maxlength="13" style="width:200px" value="ナイトコードで"> 。<br>

        <div class="switch" id="transparent-switch">
            <input type="checkbox" id="transparent" checked>
            <label for="transparent" id="transparent-toggle" class="switch-toggle"></label>
        </div>
        <span id="transparent-text" data-i18n="transparent-background"></span>
        <input type="color" id="color-picker" value="#ffffff" style="visibility:hidden">
        <div class="font-selector">
            <input type="radio" id="font-min" name="kanji-font" value="min" checked>
            <label for="font-min" data-i18n="font-min"></label>
            <input type="radio" id="font-kai" name="kanji-font" value="kai">
            <label for="font-kai" data-i18n="font-kai"></labe>
        </div><br>
        <button type="button" id="submit-btn" data-i18n="submit-btn" disabled></button>
        <button type="button" id="download-btn" data-i18n="download-btn" disabled></button>
        <input type="range" id="slider" min="0" max="0" step="1" value="0" disabled>
    </div>
    <div id="canvas-container"></div>
    <div id="overlay" style="display:none">
        <div id="popup"></div>
    </div>
    <script src="i18n.js"></script>
    <script src="https://opentype.js.org/dist/opentype.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
